<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/searchresult.css">

</head>

<body>
    <div class="homepage">
        <div class="title-bar">
            <img src="usflogo.png" class="logo">
            <div class="USFtitle">
                University of San Francisco
            </div>
        </div>

        <div class="home-content">
            <!-- <a href="home.html" class="navbar">Home</a> -->
            <ul class="bread-crumbs">
                <li>Home</li>
            </ul>
            <h1>USF Registration</h1>
            <label for="term" class="label">Select By Term:</label>
            <div class="select-term">
                <select id="term">
                    <option>--Select--</option>
                    <option>Summer 2023</option>
                    <option>Spring 2023</option>
                    <option>Intersession 2023</option>
                    <option>Fall 2022</option>
                    <option>Summer 2022</option>
                    <option>Spring 2022</option>
                    <option>Intersession 2022</option>
                    <option>Fall 2021</option>
                    <option>Summer 2021</option>
                    <option>Spring 2021</option>
                    <option>Intersession 2021</option>
                </select>
            </div>
            <div class="buttons">
                <button class="lookup">Look Up and Register for Classes</button>
                <button class="add-drop">Add and Drop Classes</button>
                <button class="calendar-view">Calendar View (Schedule)</button>
                <button class="detailed-schedule">Detailed Schedule</button>
            </div>

        </div>
    </div>
</body>

</html>
