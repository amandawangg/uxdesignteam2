<!DOCTYPE html>
<title>USF Registration</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="homepage">
        <div class="title-bar">
            <img src="usf_logo.png" class="logo">
            <div class="USFtitle">
                University of San Francisco
            </div>
    </div>

    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Look Up Class</a></li>
    </ul>

    <div class="lookupclass">
        <h3> Look Up Classes </h3>
    </div>

    <div class="labelName" >
        <label for="subject" class="label">Select By Subject:</label>
    </div>
  
    <div class="dropdownSubject">
        <select name="cars" id="cars">
            <option value="all">All</option>
            <option value="adverstising">Advertising</option>
            <option value="art">Art</option>
            <option value="architecture">Architecture</option>
            <option value="business administration">Business Administration</option>
            <option value="chemistry">Chemistry</option>
            <option value="classical studies">Classical Studies</option>
            <option value="communication studies">Communication Studies</option>
            <option value="computer science">Computer Science</option>
            <option value="dance">Dance</option>
          </select>
    </div>
    <div class="advanced">
        <p> OR search by  <a href="advancedSearch.html" style="color:blue">Advanced Search</a></p>
    </div>
  
   
</body>
</html>
